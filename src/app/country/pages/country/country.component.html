<h2>Por País</h2>
<hr/>
<div class="row">
    <div class="col">
        <app-country-input (onEnter)="searchFromAPI($event)"></app-country-input>
    </div>
</div>
<hr/>
<div *ngIf="hasError" class="alert alert-danger">
        No se encontró nada con el término "<b>{{searchWord}}</b>"
</div>
<div *ngIf="countriesList.length > 0" class="row">
    <div class="col">
        <app-country-table [listCountries]="countriesList"></app-country-table>
    </div>
</div>
