<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Buscar por Regi√≥n</h2>
    <hr/>
    <div class="row">
        <div class="col">
            <!-- Simple way not so properly solved -->
            <!-- [class.btn-primary] = "region === activeRegion" -->
            <!-- Another way not so efficient -->
            <!-- [ngClass]="{
                        'btn-primary': activeRegion === region,
                        'btn-outline-primary': activeRegion !== region
                    }" -->
            <!-- THE BEST WAY -->
            <!-- [class.active]="region === activeRegion" -->
            <!-- [ngClass]="{'active': region === activeRegion}" -->
            <button *ngFor="let region of regions"
                    [class]="setCssClass(region)"
                    (click)="setActiveRegion( region )">
                {{region | uppercase}}
            </button>
        </div>
    </div>
    <hr />
    <div *ngIf="countriesList.length > 0" class="row">
        <div class="col">
            <app-country-table [listCountries]="countriesList"></app-country-table>
        </div>
    </div>
</div>
