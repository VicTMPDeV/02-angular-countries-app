<h2>Por País</h2>
<hr/>
<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type = "text"
                   name = "termino"
                   class = "form-control"
                   [(ngModel)]="termino"
                   placeholder = "Buscar país..."/>
        </form>
    </div>
</div>
<hr/>
<div *ngIf="hasError" class="alert alert-danger">
        No se encontró nada con el término "<b>{{termino}}</b>"
</div>
<div *ngIf="!hasError" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>bandera</td>
                    <td>nombre</td>
                    <td>población</td>
                    <td>
                        <a href="/pais/codigo">Ver País...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
